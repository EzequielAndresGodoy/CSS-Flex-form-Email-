<!DOCTYPE html>
<html>
  <head>
      <title>Form Email</title>
      <link rel="shortcut icon" href="Img/Email.png">
      <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="stylesheet" type="text/css" href="normalize.css">
      <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://kit.fontawesome.com/62ea397d3a.js" data-auto-a11y="true"></script>
  </head>
  <body class="body">
        <div class="flex-container">
            <form class="flex-container__form">
                <div class="flex-container__form-div">    
                    <input class="flex-container__form-input" type="text" placeholder="Escriba su email aqui">
                </div>
                <div class="flex-container__form-div">
                    <input class="flex-container__form-input" type="email" placeholder="Escrita el asunto">
                </div>
                <div class="flex-container__form-div">
                    <textarea class="flex-container__form-input" type="text" placeholder="Escriba su mensaje aqui"></textarea>  
                </div>  
                <div class="flex-container__form-div">
                    <button class="flex-container__form-button" type="submit">Enviar</button>
                </div>             
            </form>
            <div class="flex-container__div">
                <img class="flex-container__div-img" src="Img/Sobre.png" alt="Sobre de email">
            </div>
        </div>
  </body> 
</html>
